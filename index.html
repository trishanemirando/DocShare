<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clipboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Clipboard</h1>
        <textarea id="clipboardInput" placeholder="Type or paste your text here..."></textarea>
        <div class="buttons">
            <button id="saveButton">Save to Clipboard</button>
            <button id="loadButton">Load Clipboard</button>
        </div>
        <h2>Saved Clipboard Data:</h2>
        <ul id="clipboardList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
