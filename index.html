<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Content Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-roboto">

    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Clipboard Display</a>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Paste Your Clipboard Content</h2>
            <form id="pasteForm" class="space-y-4">
                <textarea id="contentInput" class="w-full p-2 border border-gray-300 rounded mt-1" rows="4" placeholder="Paste your content here"></textarea>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Paste Content</button>
            </form>
        </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
        <h2 class="text-2xl font-bold mb-4">Shared Clipboard Content</h2>
        <ul id="sharedContent" class="space-y-4">
            <!-- Content will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
